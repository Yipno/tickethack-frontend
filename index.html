<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <!-- ajouter des liens CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- le contenu visible de la page  -->
    <header>
      <h1 class="logo">Tickethack</h1>
      <nav class="nav">
        <a href="./cart.html">Cart</a>
        <a href="./bookings.html">Bookings</a>
      </nav>
    </header>
    <!-- ===== MAIN CONTENT ===== -->
    <main>
      <section class="hero">
        <div class="overlay">
          <h2>Explore the world effortlessly by train!</h2>
          <p>
            Compare, book and enjoy cheap prices for train tickets: your journey
            starts on Tickethack.
          </p>

          <div class="search-container">
            <div class="search-box">
              <input type="text" id="departure" placeholder="Departure" />
              <input type="text" id="arrival" placeholder="Arrival" />
              <input type="date" id="date" />
              <button id="search-btn">Search</button>
            </div>

            <div class="train-box">
              <img src="images/train.png" alt="train icon" />

              <p>It's time to book your future trip.</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- CDN Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
    <!-- pour la locale franÃ§aise -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/locale/fr.js"></script>

    <script src="script.js"></script>
  </body>
</html>
