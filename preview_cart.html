<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cart preview</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header>
    <h1 class="logo">Tickethack</h1>
  </header>

  <main>
    <div class="cart-container">
      <h2>My cart </h2>
      <div id="cart-list"></div>
      <div class="cart-total" id="cart-total">
        <span id="cart-total-text">Total : 0€</span>
        <button class="purchase-btn" id="purchase-btn">Purchase</button>
      </div>
    </div>
  </main>

  <script>
    const mockCart = [
      { departure: "Paris", arrival: "Lyon", time: "08:30", price: 42 },
      { departure: "Nice", arrival: "Marseille", time: "11:15", price: 29 },
      { departure: "Bordeaux", arrival: "Nantes", time: "15:00", price: 58 },
      { departure: "Bordeaux", arrival: "Nantes", time: "15:00", price: 58 },
      { departure: "Bordeaux", arrival: "Nantes", time: "15:00", price: 58 },
    ];

    const cartList = document.getElementById('cart-list');
    const cartTotalText = document.getElementById('cart-total-text');
    let total = 0;
    mockCart.forEach(trip => {
      total += trip.price;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span>${trip.departure} > ${trip.arrival}</span>
        <span>${trip.time}</span>
        <span>${trip.price}€</span>
        <button class="remove-btn">X</button>
      `;
      cartList.appendChild(div);
    });
    cartTotalText.textContent = 'Total : ' + total + '€';
  </script>
</body>
</html>
